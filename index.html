<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2196f3">
  <title>出張管理アプリ</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 12px;
      background: #fff;
      min-height: 100vh;
    }

    h2 {
      font-size: 20px;
      margin-top: 16px;
    }

    input, select, button {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .date-range {
      display: flex;
      gap: 8px;
    }

    .date-range input {
      flex: 1;
    }

    table {
      width: 100%;
      margin-top: 12px;
    }

    thead {
      display: none;
    }

    tr {
      display: block;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }

    td {
      display: block;
      border: none;
      padding: 4px 0;
    }

    .action-buttons {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .hidden {
      display: none;
    }

    .editing {
  background: #fff8dc; /* 薄い黄色 */
}
  </style>
</head>

<body>
  <div class="container">

    <h2>出張入力</h2>

    <div class="date-range">
      <input type="date" id="startDate">
      <input type="date" id="endDate">
    </div>

    <input type="text" id="client" placeholder="客先">

    <select id="area">
      <option value="">地方選択</option>
      <option>関東</option>
      <option>関西</option>
      <option>中部</option>
      <option>九州</option>
    </select>

    <input type="text" id="product" placeholder="製品">

    <select id="content" onchange="toggleOtherInput()">
      <option value="">内容選択</option>
      <option>据付</option>
      <option>改造</option>
      <option>修理</option>
      <option>保守</option>
      <option>その他</option>
    </select>

    <input type="text" id="otherContent" class="hidden" placeholder="内容を入力">

    <input type="number" id="cost" placeholder="出張費">

    <button id="saveBtn" onclick="addTrip()">保存</button>

    <h2>出張一覧</h2>

    <table>
      <tbody id="tripList"></tbody>
    </table>

  </div>

<script>
let trips = JSON.parse(localStorage.getItem("trips")) || [];
let editIndex = null;

function saveToStorage() {
  localStorage.setItem("trips", JSON.stringify(trips));
}

function toggleOtherInput() {
  const content = document.getElementById("content").value;
  const other = document.getElementById("otherContent");
  if (content === "その他") {
    other.classList.remove("hidden");
  } else {
    other.classList.add("hidden");
    other.value = "";
  }
}

function addTrip() {
  const startDate = startDateEl().value;
  const endDate = endDateEl().value;

  let content = document.getElementById("content").value;
  const other = document.getElementById("otherContent").value;

  if (content === "その他") content = other;

  document.body.classList.remove("editing");

  const trip = {
    startDate,
    endDate,
    client: clientEl().value,
    area: areaEl().value,
    product: productEl().value,
    content,
    cost: costEl().value
  };

  if (editIndex === null) {
    trips.push(trip);
  } else {
    trips[editIndex] = trip;
    editIndex = null;
    document.getElementById("saveBtn").textContent = "保存";
  }

  saveToStorage();
  renderTrips();
  document.querySelectorAll("input").forEach(i => i.value = "");
}

function renderTrips() {
  const list = document.getElementById("tripList");
  list.innerHTML = "";
  trips.forEach((t, i) => {
    list.innerHTML += `
      <tr>
        <td>期間：${t.startDate}〜${t.endDate}</td>
        <td>客先：${t.client}</td>
        <td>地方：${t.area}</td>
        <td>製品：${t.product}</td>
        <td>内容：${t.content}</td>
        <td>費用：${t.cost}</td>
        <td>
          <div class="action-buttons">
            <button onclick="editTrip(${i})">編集</button>
            <button onclick="deleteTrip(${i})">削除</button>
          </div>
        </td>
      </tr>
    `;
  });
}

function editTrip(i) {
  const t = trips[i];
  startDateEl().value = t.startDate;
  endDateEl().value = t.endDate;
  clientEl().value = t.client;
  areaEl().value = t.area;
  productEl().value = t.product;
  costEl().value = t.cost;
  document.getElementById("content").value = t.content;
 editIndex = i;
document.getElementById("saveBtn").textContent = "更新";
document.body.classList.add("editing");
function deleteTrip(i) {
  trips.splice(i, 1);
  saveToStorage();
  renderTrips();
}

const startDateEl = () => document.getElementById("startDate");
const endDateEl = () => document.getElementById("endDate");
const clientEl = () => document.getElementById("client");
const areaEl = () => document.getElementById("area");
const productEl = () => document.getElementById("product");
const costEl = () => document.getElementById("cost");

renderTrips();
</script>

</body>
</html>
